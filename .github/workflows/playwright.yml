name: Playwright Tests with Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests (sharded)
      run: npx playwright test --shard=${{ matrix.shard }}

    - name: Install Allure CLI
      run: npm install -g allure-commandline --save-dev

    - name: Generate Allure Report
      if: always()
      run: |
        npm run allure:report
        mkdir -p allure-report-gh
        cp -r ./allure-report/* allure-report-gh/

    - name: Upload Allure Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.shard }}
        path: allure-report-gh


    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report-gh
